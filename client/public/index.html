<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tombola Natalizia Online - Gioca alla tombola con i tuoi amici e famiglia durante il Natale!" />
    <meta name="keywords" content="tombola, natale, gioco online, bingo italiano, ambo, terno, quaterna, cinquina" />
    <meta name="author" content="Tombola Natalizia" />
    
    <title>ðŸŽ„ Tombola Natalizia Online ðŸŽ…</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #0f3c2d 0%, #1a472a 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .christmas-font {
            font-family: 'Mountains of Christmas', cursive;
        }
        
        /* Snowflakes animation */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3c2d 0%, #1a472a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .loading-title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3rem;
            color: #c41e3a;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem;
            }
            
            .snowflake {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Snowflakes -->
    <div id="snowflakes"></div>
    
    <!-- Initial loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <h1 class="loading-title christmas-font">ðŸŽ„ Tombola Natalizia ðŸŽ…</h1>
        <div class="loading-spinner"></div>
        <p style="color: white; margin-top: 20px;">Caricamento...</p>
    </div>
    
    <script>
        // Genera fiocchi di neve
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = 'â„';
                
                // Posizione random
                snowflake.style.left = Math.random() * 100 + 'vw';
                
                // Animazione personalizzata
                const size = Math.random() * 20 + 10;
                snowflake.style.fontSize = size + 'px';
                
                const duration = Math.random() * 10 + 10;
                snowflake.style.animationDuration = duration + 's';
                
                const delay = Math.random() * 5;
                snowflake.style.animationDelay = delay + 's';
                
                const opacity = Math.random() * 0.5 + 0.3;
                snowflake.style.opacity = opacity;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        // Nasconde la schermata di caricamento quando React Ã¨ pronto
        window.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            
            // Nasconde il loading screen quando l'app React Ã¨ montata
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        if (loadingScreen.parentNode) {
                            loadingScreen.parentNode.removeChild(loadingScreen);
                        }
                    }, 500);
                }
            }, 1000);
        });
        
        // Service worker per PWA
        if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
