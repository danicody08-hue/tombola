services:
  - type: web
    name: tombola-natalizia
    env: node
    rootDirectory: .
    buildCommand: |
      npm install
      cd client && npm install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
    plan: free
