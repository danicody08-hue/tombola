# File: render.yaml - Configurazione per deploy su Render
services:
  - type: web
    name: tombola-natalizia
    env: node
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
    plan: free
